<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/CSS/Login.css">

    <script src="/JS/Login.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
</head>
<body>
    <!-- ************************** form html part ************************ -->
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <h1>Login</h1>
                <form class="form" style="width:25rem" method="post">
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div><br>
                    <div class="form-group">
                        <label for="password">Password:</label><br>
                            <input type="password" class="form-control" id="password" aria-describedby="emailHelp"placeholder="Password">
                    </div><br>
                    <button type="submit" class="btn btn-warning" id="submit" onclick="myFunction()">Submit</button>
                    <!-- ********* Javascript sumbit button function html part ************* -->
                </form>
        </div>
    </div>
</body>
</html>
